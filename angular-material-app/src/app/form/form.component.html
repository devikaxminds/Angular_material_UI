<mat-card>
  <mat-card-header>
    <mat-card-title>Contact Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('name')?.hasError('minlength')">
          Name must be at least 2 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="contactForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
        <mat-error *ngIf="contactForm.get('phone')?.hasError('required')">
          Phone is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select formControlName="country" required>
          <mat-option *ngFor="let country of countries" [value]="country.value">
            {{country.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="contactForm.get('country')?.hasError('required')">
          Please select a country
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="4" required></textarea>
        <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
          Message is required
        </mat-error>
        <mat-error *ngIf="contactForm.get('message')?.hasError('minlength')">
          Message must be at least 10 characters
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="newsletter">
        Subscribe to newsletter
      </mat-checkbox>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
          Submit
        </button>
        <button mat-raised-button color="accent" type="button" (click)="goToTable()">
          <mat-icon>table_view</mat-icon>
          View Data Table
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
