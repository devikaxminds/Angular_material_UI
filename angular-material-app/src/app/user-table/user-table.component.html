<div class="user-table-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Data Table</mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="goToForm()">
          <mat-icon>arrow_back</mat-icon>
          Back to Form
        </button>
      </div>
    </mat-card-header>
    
    <mat-card-content>
      <!-- Filter input -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Filter users</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, email, phone, or country">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <!-- Data table -->
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-2">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{user.name}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let user">{{user.phone}}</td>
          </ng-container>

          <!-- Country Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let user">{{user.country}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user; let i = index">
              <button mat-icon-button color="primary" (click)="openUserDialog(user, i)" matTooltip="View details">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- No data message -->
        <div *ngIf="dataSource.data.length === 0" class="no-data">
          <mat-icon>inbox</mat-icon>
          <p>No users found. <a routerLink="/form">Add some users</a> to see them here.</p>
        </div>
      </div>

      <!-- Paginator -->
      <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]" 
        [pageSize]="10"
        [showFirstLastButtons]="true"
        aria-label="Select page of users">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
